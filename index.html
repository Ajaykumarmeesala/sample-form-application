<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Form to Lambda</title>
</head>
<body>
    <h1>Submit Form to Lambda</h1>
    <form id="myForm" action="YOUR_LAMBDA_ENDPOINT_URL" method="post">
        <label for="inputField">Input Field:</label><br>
        <input type="text" id="inputField" name="inputField"><br><br>
        <input type="submit" value="Submit">
    </form>

    <div id="response"></div>

    <script>
        document.getElementById('myForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            let formData = new FormData(this);
            let response = await fetch(this.action, {
                method: 'POST',
                body: formData
            });

            let result = await response.text();
            document.getElementById('response').innerText = result;
        });
    </script>
</body>
</html>
